<router-outlet></router-outlet>

<div>
    <mat-icon [matBadge]="produtos.length" matBadgeColor="primary">people</mat-icon>
  </div>
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <mat-card fxFlex="20" class="card-produto" *ngFor="let produto of produtos">
      <mat-card-header>
        <mat-card-title>{{produto.descricao | titlecase}}</mat-card-title>
        <mat-card-subtitle *ngIf="produto.id.length > 0">CPF: {{produto.id | id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{produto.id}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/editausuario', produto.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="excluir(produto)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
